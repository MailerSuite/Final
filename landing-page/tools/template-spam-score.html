<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Template Spam Score - SpamGPT</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/animations.css">
	<script defer>
		document.addEventListener('DOMContentLoaded', () => {
			const form = document.getElementById('form');
			const html = document.getElementById('html');
			const result = document.getElementById('result');
			form.addEventListener('submit', (e) => {
				e.preventDefault();
				const content = (html.value || '').trim();
				if (!content) return;
				const score = Math.floor(Math.random()*10);
				const flags = [];
				if (/\bfree\b/i.test(content)) flags.push('Contains "free"');
				if (/\bwin\b/i.test(content)) flags.push('Contains "win"');
				if (/<img[^>]*alt=\"\"/i.test(content)) flags.push('Images missing alt');
				result.innerHTML = `
					<div class=\"metrics-grid\">
						<div class=\"metric\"><span class=\"metric-label\">SpamAssassin-esque</span><span class=\"metric-value\">${score}</span></div>
					</div>
					<ul style=\"margin-top:1rem; padding-left:1rem; color: var(--text-secondary)\">
						${flags.length ? flags.map(t => `<li>${t}</li>`).join('') : '<li>No common triggers detected</li>'}
					</ul>
				`;
			});
		});
	</script>
	<style>
		textarea {
			background: var(--darker-bg);
			color: var(--text-primary);
			border: 1px solid var(--border-color);
			border-radius: 0.5rem;
			padding: 0.75rem;
			width: 100%;
			min-height: 180px;
		}
	</style>
</head>
<body>
	<nav class="nav">
		<div class="nav-container">
			<div class="nav-logo">
				<i class="fas fa-envelope-open-text logo-icon"></i>
				<span class="logo-text">SpamGPT</span>
				<span class="logo-ai-badge">Mail</span>
			</div>
			<a class="nav-cta" href="index.html">All Tools</a>
		</div>
	</nav>

	<section class="tools" style="padding-top: 8rem;">
		<div class="container">
			<div class="section-header">
				<span class="section-badge">Tool</span>
				<h2 class="section-title">Template <span class="gradient-text">Spam Score</span></h2>
				<p class="section-description">Analyze HTML for spam triggers (simulated)</p>
			</div>
			<div class="demo-card">
				<form id="form" class="demo-controls">
					<div class="control-group" style="width:100%">
						<label for="html">Email HTML</label>
						<textarea id="html" placeholder="Paste your HTML template..."></textarea>
					</div>
					<button class="btn-primary" type="submit"><i class="fas fa-file-code"></i> Analyze</button>
				</form>
				<div id="result" style="margin-top:1rem"></div>
			</div>
		</div>
	</section>
</body>
</html>
