<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SpamGPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/main.js" defer></script>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html" class="nav-link" style="display:flex;align-items:center;gap:8px;text-decoration:none;">
                    <i class="fas fa-envelope logo-envelope"></i>
                    <span class="logo-text">SpamGPT</span>
                    <span class="logo-ai-badge">Mail</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html#features" class="nav-link">Features</a></li>
                <li><a href="../index.html#demo" class="nav-link">Live Demo</a></li>
                <li><a href="../index.html#pricing" class="nav-link">Pricing</a></li>
                <li><a href="../index.html#about" class="nav-link">About</a></li>
            </ul>
            <button class="nav-cta" onclick="location.href='../index.html#pricing'">Get Started</button>
            <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false"><span></span><span></span><span></span></button>
        </div>
        <div class="mobile-menu" id="mobile-menu">
            <a href="../index.html#features" class="nav-link">Features</a>
            <a href="../index.html#demo" class="nav-link">Live Demo</a>
            <a href="../index.html#pricing" class="nav-link">Pricing</a>
            <a href="../index.html#about" class="nav-link">About</a>
        </div>
    </nav>

    <section class="page">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Contact</h1>
                <p class="page-subtitle">We'd love to hear from you</p>
            </div>
            <div class="card">
                <div class="form-grid">
                    <div>
                        <label class="label">Name</label>
                        <input id="name" class="input" placeholder="Ada Lovelace">
                    </div>
                    <div>
                        <label class="label">Email</label>
                        <input id="email" class="input" placeholder="ada@example.com">
                    </div>
                </div>
                <div style="margin-top:1rem;">
                    <label class="label">Message</label>
                    <textarea id="message" class="textarea" placeholder="Tell us how we can help"></textarea>
                </div>
                <div style="margin-top:1rem;">
                    <button class="btn-primary" id="btnSend"><i class="fas fa-paper-plane"></i> Send</button>
                </div>
            </div>
            <p id="status" class="helper" style="margin-top:0.75rem;"></p>
        </div>
    </section>

    <script>
    document.getElementById('btnSend').addEventListener('click', () => {
        const name = document.getElementById('name').value || 'Friend';
        document.getElementById('status').textContent = `Thanks ${name}, we received your message (mock).`;
    });
    </script>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 SpamGPT. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
