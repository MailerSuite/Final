[alembic]
script_location = migrations
# Use sync driver for Alembic (no +asyncpg)
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/sgpt_dev
# autogenerate options
revision_environment = true

[loggers]
keys = root, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S 