# ============================================================================
# Nginx Production Configuration for MailerSuite2
# ============================================================================
# This configuration provides SSL termination, security headers, and reverse proxy
# Copy to /etc/nginx/sites-available/mailersuite2 and enable the site
# ============================================================================

# Upstream backend servers
upstream mailersuite2_backend {
    # Backend servers (adjust based on your setup)
    server 127.0.0.1:8000;
    # Add more servers for load balancing if needed
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;
    
    # Keep connections alive
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/m;

# Main server block
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com app.yourdomain.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com app.yourdomain.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    
    # Remove server version
    server_tokens off;
    
    # Client max body size
    client_max_body_size 50M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Logging
    access_log /var/log/nginx/mailersuite2_access.log;
    error_log /var/log/nginx/mailersuite2_error.log;
    
    # Root location for static files (if serving frontend from Nginx)
    location / {
        # Serve static files if they exist
        try_files $uri $uri/ @backend;
    }
    
    # API endpoints with rate limiting
    location /api/ {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Proxy to backend
        proxy_pass http://mailersuite2_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache settings
        proxy_cache_valid 200 1m;
        proxy_cache_valid 404 1m;
    }
    
    # Authentication endpoints with stricter rate limiting
    location ~ ^/api/v1/(auth|login|register) {
        limit_req zone=login burst=10 nodelay;
        
        proxy_pass http://mailersuite2_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Shorter timeouts for auth
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://mailersuite2_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fast timeouts for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # WebSocket support
    location /ws/ {
        proxy_pass http://mailersuite2_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific settings
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60s;
    }
    
    # Admin panel (additional security)
    location /admin/ {
        # Rate limiting
        limit_req zone=general burst=15 nodelay;
        
        # Basic auth (optional, additional security layer)
        # auth_basic "Admin Area";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://mailersuite2_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static file serving (if needed)
    location /static/ {
        alias /var/www/mailersuite2/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Media files (uploads)
    location /media/ {
        alias /var/www/mailersuite2/media/;
        expires 1d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
        
        # Limit file types
        location ~* \.(php|php3|php4|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # Fallback to backend
    location @backend {
        proxy_pass http://mailersuite2_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~ \.(bak|backup|old|orig|original|copy)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to configuration files
    location ~ \.(conf|config|ini|log|sh|sql|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTP/2 Server Push (optional, for performance)
server {
    listen 443 ssl http2;
    server_name yourdomain.com;
    
    # SSL Configuration (same as above)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # HTTP/2 Server Push for critical resources
    location = / {
        http2_push /static/css/main.css;
        http2_push /static/js/main.js;
        http2_push /static/fonts/font.woff2;
    }
}

# ============================================================================
# ADDITIONAL SECURITY CONFIGURATIONS
# ============================================================================

# Block bad bots
map $http_user_agent $bad_bot {
    default 0;
    ~*bot 1;
    ~*crawler 1;
    ~*spider 1;
    ~*scraper 1;
}

# Block suspicious requests
map $request_uri $suspicious {
    default 0;
    ~*\.(php|asp|aspx|jsp|cgi)$ 1;
    ~*/(admin|wp-admin|administrator)/ 1;
    ~*/(phpmyadmin|myadmin|mysql)/ 1;
    ~*/(shell|cmd|command)/ 1;
}

# ============================================================================
# RATE LIMITING CONFIGURATIONS
# ============================================================================

# Additional rate limiting for specific endpoints
map $request_uri $rate_limit_zone {
    default "general";
    ~*^/api/v1/auth "login";
    ~*^/api/v1/login "login";
    ~*^/api/v1/register "login";
    ~*^/api/v1/ "api";
}

# ============================================================================
# MONITORING AND LOGGING
# ============================================================================

# Custom log format for better monitoring
log_format mailersuite2 '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';

# ============================================================================
# PERFORMANCE OPTIMIZATIONS
# ============================================================================

# File descriptor cache
open_file_cache max=1000 inactive=20s;
open_file_cache_valid 30s;
open_file_cache_min_uses 2;
open_file_cache_errors on;

# Microcache for dynamic content
proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=mailersuite2_cache:10m max_size=100m inactive=60m use_temp_path=off;

# ============================================================================
# NOTES AND RECOMMENDATIONS
# ============================================================================

# 1. Replace 'yourdomain.com' with your actual domain
# 2. Install SSL certificates using Let's Encrypt
# 3. Adjust rate limiting based on your traffic patterns
# 4. Monitor logs for security threats
# 5. Regularly update Nginx and SSL configurations
# 6. Consider using fail2ban for additional security
# 7. Set up monitoring and alerting for the application
# 8. Configure log rotation and archiving
# 9. Test SSL configuration with SSL Labs
# 10. Monitor performance metrics and adjust accordingly 